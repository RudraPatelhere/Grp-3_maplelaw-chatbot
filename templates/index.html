<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Chatbot</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
      }
      .container {
        margin-top: 50px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        color: #007bff;
      }
      .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f8f9fa;
        margin-bottom: 20px;
      }
      .chat-message {
        margin-bottom: 15px;
      }
      .chat-message .user-message {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border-radius: 15px;
        max-width: 75%;
        word-wrap: break-word;
        margin-left: auto;
      }
      .chat-message .bot-message {
        background-color: #e9ecef;
        color: #333;
        padding: 12px;
        border-radius: 15px;
        max-width: 75%;
        word-wrap: break-word;
        margin-right: auto;
      }
      .btn-send,
      .btn-voice {
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        padding: 12px 25px;
        width: 100%;
        margin-top: 10px;
        text-align: center;
        border: none;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .btn-send:hover,
      .btn-voice:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .btn-send i,
      .btn-voice i {
        margin-right: 10px;
      }
      .location-text {
        font-size: 0.9rem;
        color: #6c757d;
        margin-top: 10px;
      }
      .audio-container {
        margin-top: 10px;
        text-align: center;
      }
      .audio-container audio {
        width: 100%;
        max-width: 400px;
      }
      .response-section {
        margin-bottom: 20px;
      }
      .section-title {
        font-weight: bold;
        margin-top: 10px;
        color: #007bff;
      }
      .section-content {
        margin-left: 20px;
        font-size: 0.95rem;
      }
      .chat-box::-webkit-scrollbar {
        width: 8px;
      }
      .chat-box::-webkit-scrollbar-thumb {
        background: #007bff;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Legal Chatbot ü§ñ</h1>
      <div class="chat-box" id="chat-box">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="message"
          placeholder="Ask a legal question..."
          aria-label="Ask a legal question"
        />
      </div>
      <button class="btn btn-send" onclick="getLocationAndSendMessage()">
        <i class="fas fa-paper-plane"></i> Ask Question ‚ùì
      </button>
      <button class="btn btn-voice" onclick="startVoiceRecognition()">
        <i class="fas fa-microphone"></i> üé§ Speak
      </button>
      <div id="location" class="location-text"></div>

      <!-- Audio Player -->
      <div
        class="audio-container"
        id="audioPlayerContainer"
        style="display: none"
      >
        <audio id="audioPlayer" controls>
          <source id="audioSource" src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
      // Function to handle location retrieval and sending message
      function getLocationAndSendMessage(text = null) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              let latitude = position.coords.latitude;
              let longitude = position.coords.longitude;
              sendMessage(latitude, longitude, text);
            },
            function (error) {
              console.log("Error getting location: ", error);
              sendMessage(null, null, text);
            }
          );
        } else {
          console.log("Geolocation is not supported.");
          sendMessage(null, null, text);
        }
      }

      function sendMessage(latitude, longitude, text = null) {
        let userMessage = text || document.getElementById("message").value;

        // Display the user message in chat
        appendMessage("user", userMessage);

        // Fetch the response from the Flask server
        fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: userMessage,
            latitude: latitude,
            longitude: longitude,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            // Display the bot's response
            appendMessage("bot", formatBotResponse(data.response));

            document.getElementById("location").innerHTML = ` 
        <strong>üìç Location:</strong> ${data.location || "N/A"}
      `;

            // Check if audio path is available and update the audio player
            if (data.audio_path) {
              let audioPlayer = document.getElementById("audioPlayer");
              let audioSource = document.getElementById("audioSource");

              // Update the audio source with the new audio path
              audioSource.src = data.audio_path;

              // Reload the audio player to load the new audio
              audioPlayer.load();

              // Play the new audio immediately
              audioPlayer.play();

              // Show the audio player container
              document.getElementById("audioPlayerContainer").style.display =
                "block";
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      // Function to append message to chat box
      function appendMessage(sender, message) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message");

        const messageText = document.createElement("div");
        messageText.classList.add(sender + "-message");
        messageText.innerHTML = message;

        messageDiv.appendChild(messageText);
        document.getElementById("chat-box").appendChild(messageDiv);

        // Scroll to the bottom of chat box
        document.getElementById("chat-box").scrollTop =
          document.getElementById("chat-box").scrollHeight;
      }

      function formatBotResponse(response) {
        // Define the section titles in order
        const sectionTitles = [
          "Introduction",
          "Key Points",
          "Example Cases",
          "Conclusion",
          "Sources",
        ];

        // Regular expression to match section headings like "**Introduction:**"
        const headingRegex = /\*\*(.*?):\*\*/g;

        let formattedResponse = "";
        let previousEnd = 0; // Keeps track of the end of the last match
        let match;
        while ((match = headingRegex.exec(response)) !== null) {
          const sectionTitle = match[1].trim();
          const startPos = match.index + match[0].length;
          const endPos = headingRegex.lastIndex;

          if (previousEnd < match.index) {
            const content = response.slice(previousEnd, match.index).trim();
            if (content) {
              const sectionIndex = sectionTitles.indexOf(sectionTitle);
              if (sectionIndex !== -1) {
                formattedResponse += `
                  <div class="response-section">
                    <div class="section-title">${sectionTitles[sectionIndex]}</div>
                    <div class="section-content">${content}</div>
                  </div>
                `;
              } else {
                formattedResponse += `
                  <div class="response-section">
                    <div class="section-content">${content}</div>
                  </div>
                `;
              }
            }
          }

          previousEnd = endPos;
        }

        // Add any remaining content after the last section
        if (previousEnd < response.length) {
          const content = response.slice(previousEnd).trim();
          if (content) {
            formattedResponse += `
              <div class="response-section">
                <div class="section-content">${content}</div>
              </div>
            `;
          }
        }

        return formattedResponse;
      }

      // Function to start voice recognition
      function startVoiceRecognition() {
        let recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function (event) {
          let voiceText = event.results[0][0].transcript;
          document.getElementById("message").value = voiceText;
          getLocationAndSendMessage(voiceText);
        };

        recognition.onerror = function (event) {
          console.log("Speech recognition error: ", event.error);
        };
      }
    </script>
  </body>
</html>
